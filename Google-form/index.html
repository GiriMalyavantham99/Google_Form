<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naresh IT Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Naresh IT Registration Form</h2>
    <form id="registrationForm">
      <label for="name">Name *</label>
      <input type="text" id="name" required>

      <label for="roll">Naresh IT roll number *</label>
      <input type="text" id="roll" required>

      <label for="email">Email id *</label>
      <input type="email" id="email" required>

      <label for="contact">Contact number *</label>
      <input type="tel" id="contact" required>

      <label>Gender *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <label for="degree">Degree Qualification *</label>
      <input type="text" id="degree" required>

      <label for="stream">Stream *</label>
      <input type="text" id="stream" required>

      <label for="degreePercent">Degree% *</label>
      <input type="text" id="degreePercent" required>

      <label for="passout">Year of pass out *</label>
      <input type="text" id="passout" required>

      <label for="interPercent">12th or Diploma% *</label>
      <input type="text" id="interPercent" required>

      <label for="sscPercent">SSC% *</label>
      <input type="text" id="sscPercent" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
